<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="js/lodash.js"></script>
	<script src="js/ripple-0.17.9.js"></script>
	<script src="js/qrcode.js"></script>
  <script src="js/web3-eth-accounts.js"></script>
	<link rel="stylesheet" href="css/styles.css"/>
	<title>Universal paper wallet</title>
</head>
<body>
  <h1 id="heading">Universal Paper Wallet</h1>
	<div id="container">
		<div id="wallet1" class="wallet">
			<div class="qr-address"></div>
			<fieldset class="address-text">
				<legend>Address</legend>
				<div class="address"></div>
			</fieldset>
			<div class="qr-secret"></div>
			<fieldset class="secret-text">
				<legend>Secret</legend>
				<div class="secret"></div>
			</fieldset>
		</div>
	</div>
	<div class="buttons">
		Number of Wallets to Generate: <input type="text" id="wallet_count" value="9">
    <select id="currency">
      <option selected>XRP</option>
      <option>ETH</option>
    </select>
    <br>
		<button type="button" onclick="generate()">Generate new</button>
		<button type="button" onClick="window.print()">Print</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
